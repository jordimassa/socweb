<!DOCTYPE html>
<html>
<head>
<script>
function lighton() {
    document.getElementById('myimage').src = "http://www.w3schools.com/js/bulbon.gif";
}
function lightoff() {
    document.getElementById('myimage').src = "http://www.w3schools.com/js/bulboff.gif";
}
</script>
</head>

<body>

<img id="myimage" onmousedown="lighton()" onmouseup="lightoff()" src="http://www.w3schools.com/js/bulboff.gif" width="100" height="180" />

<p>Click mouse and hold down!</p>

</body>
</html>
