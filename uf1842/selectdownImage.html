<form>
Select your favorite fruit:
<select id="mySelect">

  <option value="Pineapple">            Pineapple</option>
  <option value="Banana">Banana</option>
</select>

<script>
	var obj = document.getElementById("mySelect");
	getOption();

	function getOption() {
	    document.getElementById("imagen").src =

	}
