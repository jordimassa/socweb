<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
var contador = 0;
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
        contador++;
        if(contador == 2)
          $("p").off("click");
    });
});
</script>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

</body>
</html>
