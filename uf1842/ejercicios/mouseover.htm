<HTML><HEAD><TITLE>Using "onMouseOver"</TITLE>
<META http-equiv=Content-Type content="text/html; charset=windows-1252">

<SCRIPT>
 function changecolor(color) { 
	document.backgroundColor=color ;
 }	


<!-- Beginning of JavaScript -



// - End of JavaScript - -->
</SCRIPT>
