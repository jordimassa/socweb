	<body>
	<h3>Conversi√≥n de pesetas y euros</h3>

	<script>
		var c1 = document.getElementById('ptesAEuros');
		c1.addEventListener('click', function(){
			this.form.c_euros.value = document.forms[0].pesetas.value/166.386;

		var c2 = document.getElementById('eurosAPtes');

			if(!isNaN(this.form.euros.value)) 
				this.form.c_pesetas.value = this.form.euros.value*166.386;

				alert('No es un numero');
		})
	</script>
