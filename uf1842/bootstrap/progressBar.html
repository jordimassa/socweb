<!DOCTYPE html>
<html>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<body>

<p>
<button onclick="myMove()">Click Me</button>
</p> 

<div class="container">
  <h2></h2>
  <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0%">
      
        </div>
  </div>
</div>

<script>
function myMove() {
  var elem = $(".progress-bar");   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 300) {
      clearInterval(id);
    } else {
      pos++; 
      elem.width(pos+"%");
      $("h2, .progress-bar").html(parseInt(pos/3)+"%");

    }
  }
}
</script>

</body>
</html>
