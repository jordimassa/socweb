<!DOCTYPE html>
<html>
<body>

<p id="demo">Hello World!</p>

<script>
// Add code here
function canviarFormat(){
	document.getElementById("demo").style.border = "4px solid black";
	document.getElementById("demo").style.backgroundColor= "yellow";
}

document.getElementById("demo").addEventListener('mouseover', canviarFormat);
//document.getElementById("demo").addEventListener('mouseout', reestablirFormat);

document.getElementById("demo").onmouseout = function(){
	document.getElementById("demo").style.border = "none";
	document.getElementById("demo").style.backgroundColor= "white";
};

function desactivar(){
	document.getElementById("demo").removeEventListener('mouseover', canviarFormat);
	}

document.getElementById("demo").ondblclick = desactivar;

</script>

</body>
</html>
